<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>√önete a Ganamos - ¬°Reg√≠strate Ahora!</title>
  <style>
    /* ... (todo tu CSS original va aqu√≠, sin eliminar nada) ... */

    /* Estilo para el nuevo bot√≥n de WhatsApp */
    .whatsapp-button {
      background: linear-gradient(45deg, #25D366, #128C7E);
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: pulseMobile 2s infinite;
      text-transform: uppercase;
    }

    .whatsapp-button:hover {

      background: linear-gradient(45deg, #128C7E, #25D366);
    }

    .whatsapp-icon {
      font-size: 1.7rem;
    }

    @keyframes pulseMobile {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.06); }
    }

    /* Responsive ajustes */
    @media (max-width: 480px) {
      .whatsapp-button {
        font-size: 1.1rem;
        padding: 14px;
      }

      .whatsapp-icon {
        font-size: 1.5rem;
      }
    }

    /* Honeypot oculto */
    .honeypot-field {

    }
  </style>
</head>
<body>
  <div class="background desktop-bg"></div>
  <div class="background mobile-bg"></div>
  <div class="blur-overlay"></div>

  <div class="floating-elements">
    <div class="casino-element floating-coin">üíé</div>
    <div class="casino-element floating-coin">‚ô†</div>
    <div class="casino-element floating-coin">üí∞</div>
    <div class="casino-element floating-coin">üé∞</div>
  </div>

  <div class="container">
    <div class="registration-card">
      <div class="logo">
        G<span class="highlight">‚ô†</span>NAMOS
      </div>

      <h1 class="welcome-text">¬°√önete a la Diversi√≥n!</h1>

      <div class="bonus-badge">
        üéÅ 20% EXTRA DE BONO üéÅ
      </div>

      <form id="registrationForm">
        <!-- Honeypot -->
        <div class="honeypot-field">
          <label>Dejar en blanco: <input type="text" name="website"></label>
        </div>

        <div class="form-group">
          <label class="form-label" for="username">Tu Nombre o Apodo</label>
          <input
            type="text"
            id="username"
            class="form-input"
            placeholder="Ingresa tu nombre o apodo"
            required
          />
        </div>

        <button type="submit" class="whatsapp-button">
          <span class="whatsapp-icon">üì≤</span> ENVIAR MENSAJE
        </button>

    </div>
  </div>

  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    function getFBC() {
      const params = new URLSearchParams(window.location.search);
      const fbclid = params.get('fbclid');
      if (!fbclid) return null;
      return `fb.1.${Date.now()}.${fbclid}`;
    }

    document.getElementById('registrationForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      // Anti-bot honeypot check
      const honeypot = document.querySelector('input[name="website"]').value;
      if (honeypot) {
        console.warn("Formulario bloqueado por sospecha de bot.");
        return;
      }

      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert('Por favor ingresa tu nombre o apodo');
        return;
      }

      const fbp = getCookie('_fbp');
      const fbc = getCookie('_fbc') || getFBC();
      const event_id = `event_${Date.now()}_${Math.random().toString(36).substring(2, 10)}`;

      try {
        const response = await fetch('/api/capi', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            event_name: 'Contact',
            event_id,
            event_source_url: window.location.href,
            user_data: {
              name: username,
              phone: '5491125463125', // Reemplaza con tu n√∫mero real
            },
            fbp,
            fbc,
          }),
        });

        const data = await response.json();

        if (response.ok) {
          console.log('‚úÖ Evento enviado correctamente a Meta:', data);
        } else {
          console.error('‚ùå Error enviando evento a Meta:', data);
        }
      } catch (error) {
        console.error('‚ö†Ô∏è Error en la comunicaci√≥n con backend:', error);
      }

      // Redirigir a WhatsApp
      const message = `Holaüëã mi nombre es ${username} y quiero un usuarioüòÉ`;
      const encodedMessage = encodeURIComponent(message);
      const whatsappNumber = '5491125469875'; // Reemplaza con tu n√∫mero real
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
      window.open(whatsappURL, '_blank');
    });
  </script>
</body>
